<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/styleAccess.css">
    <title>Proyecto | Acceso</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm" onsubmit="return register(event)">
                <h1>Crear una cuenta</h1>
                <input id="name" type="text" placeholder="Nombre" required>
                <input id="lastname" type="text" placeholder="Apellido" required>
                <input id="email" type="email" placeholder="Correo" required>
                <div class="form-birth">
                    <span class="fecha">Fecha de nacimiento</span>
                    <input id="birthday" type="date" placeholder="Fecha de nacimiento" min="1900-01-01" required>
                </div>
                <input id="password" type="password" placeholder="Contraseña" required>
                <input id="Confirm_password" type="password" placeholder="Confirmar Contraseña" required>
                <input type="submit" class="form-submit" value="Registrar">
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm" onsubmit="return login(event)">
                <h1>Entrar a tu cuenta</h1>
                <input type="email" id="emailSignin" placeholder="Correo" required>
                <input type="password" id="passwordSignin" placeholder="Contraseña" required>
                <input type="submit" class="form-submit" value="Entrar">
            </form>
        </div>        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Resgistrate</h1>
                    <p>Crea tu cuenta con tus credenciales</p>
                    <button class="hidden" id="login">Entrar</button>
                    <a href="index.html">Volver al Inicio</a>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Hola!</h1>
                    <p>Accede a tu cuenta con tus credenciales</p>
                    <button class="hidden" id="register">Registrase</button>
                    <a href="index.html">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/scriptAccess.js"></script>
    <script src="scripts/scriptRegister.js"></script>
    <script src="scripts/scriptLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
